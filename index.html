<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasilwa Mark - Backend Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/iosevka@0.3.0/dist/iosevka.css" rel="stylesheet">
    <style>
        @import url('https://cdn.jsdelivr.net/npm/iosevka@0.3.0/dist/iosevka.css');
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f2ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 89, 171, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }

        .name {
            color: #0059ab;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .role-container {
            height: 60px;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .role {
            position: absolute;
            width: 100%;
            color: #0077cc;
            font-size: 1.5em;
        }

        .skills {
            margin-top: 5px;
            text-align: center;
            color: #333;
        }

        .skills strong {
            color: #0059ab;
        }

        .skills p {
            font-family: 'Iosevka Web';
            font-size: 1.2em;
            line-height: 1.8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-links a {
            color: #0077cc;
            margin: 0 15px;
            font-size: 2em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #0059ab;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .name {
                font-size: 2em;
            }
            .role {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="name">Wasilwa Mark</h1>
    <div class="role-container">
        <div id="role" class="role"></div>
    </div>
    <div class="skills">
        <p>
            <strong>Languages:</strong> Java, JavaScript, Python, Golang<br>
            <strong>Technologies:</strong> Spring Boot, Angular, AWS
        </p>
    </div>
    <div class="social-links">
        <a href="https://github.com/wasilwam" target="_blank" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://x.com/wasilwamark" target="_blank" title="X (Twitter)">
            <i class="fab fa-twitter"></i>
        </a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui/1.12.1/jquery-ui.min.js"></script>
<script>
    $(document).ready(function() {
        const roles = [
            'Backend Engineer',
            'Backend Developer',
            'Software Developer',
            'Cloud Developer',
            'AWS Developer'
        ];
        let currentRole = 0;

        function rotateRole() {
            $('#role').fadeOut(500, function() {
                $(this).text(roles[currentRole]).fadeIn(500);
                currentRole = (currentRole + 1) % roles.length;
            });
        }

        // Initial role display
        $('#role').text(roles[0]);

        // Rotate roles every 3 seconds
        setInterval(rotateRole, 3000);
    });
</script>
</body>
</html>
